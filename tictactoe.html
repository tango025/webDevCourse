<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="ttt.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<thead>
			<tr>
				<td></td>
				<td class = "vertical"></td>
				<td ></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="horizontal"></td>
				<td class="horizontal vertical"></td>
				<td class="horizontal"></td>
			</tr>
			<tr>
				<td></td>
				<td class="vertical"></td>
				<td ></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
