<!DOCTYPE html>
<html>
<head>
	<title>Pcl1</title>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.js"></script>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		
		function randomColor()
			{
				var r =Math.floor(Math.random()*256);
				var g =Math.floor(Math.random()*256);
				var b =Math.floor(Math.random()*256);

				return "rgb(" + r +", " + g + ", " + b + ")"

			}
		var circles = [];

		function onKeyDown(event)

		{	var mfiles = ['A/bubbles.mp3','A/clay.mp3',
			'A/	confetti.mp3','A/glimmer.mp3','A/ufo.mp3',
			'A/flash-3.mp3','A/veil.mp3','A/moon.mp3','A/prism-1.mp3',
			'A/prism-2.mp3','A/prism-3.mp3','A/flash-3.mp3'];
			var sound = new Howl({
			  src: [mfiles[Math.floor(Math.random()*mfiles.length)]]
			});
			sound.play();
			var maxPoint = new Point(view.size.width,view.size.height);
			var random =  Point.random();
			var point = maxPoint*random;
			var newCircle = new Path.Circle(point, 500);
			newCircle.fillColor = randomColor();
			circles.push(newCircle);
			
		}

		function onFrame(event)
		{
			for(var i = 0;i<circles.length;i++)
			{
				circles[i].fillColor.hue+=10;
				circles[i].scale(.9);
			}
		}


	</script>
</head>
<body>
	<canvas id="myCanvas" resize = "true"></canvas>
</body>
</html>
